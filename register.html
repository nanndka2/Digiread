<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiRead â€” Daftar</title>
  <link rel="stylesheet" href="css/register.css">
</head>

<body>

  <div class="top-bar">
    <button class="back-arrow" onclick="history.back()">&#8592;</button>
  </div>

  <div class="logo-section">
    <img src="img/logo digiread.png" class="logo-img" alt="DigiRead Logo">
  </div>

  <form class="register-form" id="registerForm">
    <h3 class="form-title">Daftar Akun</h3>

    <input type="text" id="email" placeholder="Email / No. Telepon" required>
    <input type="text" id="username" placeholder="Nama Pengguna" required>
    <input type="password" id="password" placeholder="Kata Sandi" required>

    <button type="submit" class="main-btn">Daftar</button>

    <div class="social-row">
      <button type="button" class="social-btn"><img src="img/google.png"></button>
      <button type="button" class="social-btn"><img src="img/facebook.png"></button>
    </div>

    <div class="register-row">
      Sudah punya akun?
      <a href="login.html" class="register-link">Masuk</a>
    </div>
  </form>


<script>

  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Validasi username
    if (username.length < 4) {
      alert("Nama pengguna minimal 4 karakter.");
      return;
    }

    // Validasi password
    if (password.length < 6) {
      alert("Password minimal 6 karakter.");
      return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    const exist = users.find(u => u.username === username || u.email === email);

    if (exist) {
      alert("Email atau nama pengguna sudah dipakai.");
      return;
    }

    users.push({ email, username, password });
    localStorage.setItem("users", JSON.stringify(users));

    alert("Akun berhasil dibuat.");
    window.location.href = "login.html";
  });

</script>

</body>
</html>
