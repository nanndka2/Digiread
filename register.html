<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiRead â€” Daftar</title>
  <link rel="stylesheet" href="css/register.css">
</head>

<body>

  <div class="top-bar">
    <button class="back-arrow" onclick="history.back()">&#8592;</button>
  </div>

  <div class="logo-section">
    <img src="img/logo digiread.png" class="logo-img" alt="DigiRead Logo">
  </div>

  <form class="register-form" action="#" method="GET">
    <h3 class="form-title">Daftar Akun</h3>

    <input type="text" name="email" placeholder="Email / No. Telepon" required>
    <input type="text" name="username" placeholder="Nama Pengguna" required>
    <input type="password" name="password" placeholder="Kata Sandi" required>

    <button type="submit" class="main-btn">Daftar</button>

    <div class="social-row">
      <button type="button" class="social-btn"><img src="img/google.png"></button>
      <button type="button" class="social-btn"><img src="img/facebook.png"></button>
    </div>

    <div class="register-row">
      Sudah punya akun?
      <a href="login.html" class="register-link">Masuk</a>
    </div>
  </form>

 <script>
  // Toggle password visibility
  const eyeOpen = document.getElementById('eyeOpen');
  const eyeClosed = document.getElementById('eyeClosed');

  document.getElementById('togglePassword').addEventListener('click', function (e) {
    e.preventDefault();
    const passwordField = document.getElementById('password');

    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      eyeOpen.style.display = 'none';
      eyeClosed.style.display = '';
    } else {
      passwordField.type = 'password';
      eyeOpen.style.display = '';
      eyeClosed.style.display = 'none';
    }
  });

  // Register process using localStorage
  document.getElementById('signinBtn').addEventListener('click', function () {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const email = document.getElementById('email').value.trim();

    // Validasi username
    if (username.length < 8 || username.length > 20) {
      alert('Username harus terdiri dari 8 - 20 karakter!');
      document.getElementById('username').focus();
      return;
    }

    // Validasi password
    const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
    if (!passwordRegex.test(password)) {
      alert('Password minimal 8 karakter, mengandung huruf besar, angka, dan simbol!');
      document.getElementById('password').focus();
      return;
    }

    // Validasi email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert('Format email tidak valid!');
      document.getElementById('email').focus();
      return;
    }

    // Ambil data akun sebelumnya
    let users = JSON.parse(localStorage.getItem('users')) || [];

    // Cek apakah username atau email sudah ada
    const existingUser = users.find(
      user => user.username === username || user.email === email
    );

    if (existingUser) {
      alert('Username atau email sudah digunakan!');
      return;
    }

    // Simpan akun baru
    const newUser = {
      username: username,
      password: password, // plaintext, untuk project sekolah masih oke
      email: email
    };

    users.push(newUser);
    localStorage.setItem('users', JSON.stringify(users));

    alert('Akun berhasil dibuat!');
    window.location.href = 'sign in.html';
  });
</script>


</body>
</html>
