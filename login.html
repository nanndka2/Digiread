<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiRead â€” Masuk</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <div class="top-bar">
    <button class="back-arrow" onclick="history.back()">&#8592;</button>
  </div>

  <div class="logo-section">
    <img src="img/logo-digiread.png" class="logo-img" alt="DigiRead Logo">
  </div>

  <form class="login-form" action="api/login.php" method="POST">
    <h3 class="form-title">Masuk</h3>

    <input type="text" name="email" placeholder="Email / No. Telepon" required>
    <input type="password" name="password" placeholder="Kata Sandi" required>

    <div class="forgot-row">
      <a href="reset.html" class="forgot-link">Lupa kata sandi?</a>
    </div>

    <button type="submit" class="main-btn">Masuk</button>

    <div class="social-row">
      <button type="button" class="social-btn"><img src="img/google.png"></button>
      <button type="button" class="social-btn"><img src="img/facebook.png"></button>
    </div>

    <div class="register-row">
      Belum punya akun?
      <a href="register.html" class="register-link">Daftar</a>
    </div>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector(".login-form");
        const email = form.querySelector("input[name='email']");
        const password = form.querySelector("input[name='password']");
        const button = form.querySelector(".main-btn");

        form.addEventListener("submit", function (e) {
            if (email.value.trim() === "" || password.value.trim() === "") {
                e.preventDefault();
                alert("Email dan password tidak boleh kosong.");
                return;
            }

            button.disabled = true;
            button.textContent = "Memproses...";
        });
    });
  </script>

</body>
</html>
