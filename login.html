<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiRead â€” Masuk</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <div class="top-bar">
    <button class="back-arrow" onclick="history.back()">&#8592;</button>
  </div>

  <div class="logo-section">
    <img src="img/logo digiread.png" class="logo-img" alt="DigiRead Logo">
  </div>

  <form class="login-form" id="loginForm">
    <h3 class="form-title">Masuk</h3>

    <input type="text" id="identifier" placeholder="Email / Nama Pengguna" required>
    <input type="password" id="password" placeholder="Kata Sandi" required>

    <button type="submit" class="main-btn">Masuk</button>

    <div class="reset-row">
      <a href="reset.html" class="reset-link">Lupa Kata Sandi?</a>
    </div>

    <div class="register-row">
      Belum punya akun?
      <a href="register.html" class="register-link">Daftar</a>
    </div>
  </form>

<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const identifier = document.getElementById("identifier").value.trim();
    const password = document.getElementById("password").value.trim();

    let users = JSON.parse(localStorage.getItem("users")) || [];

    const user = users.find(
      u => (u.email === identifier || u.username === identifier) && u.password === password
    );

    if (!user) {
      alert("Akun tidak ditemukan atau kata sandi salah.");
      return;
    }

    localStorage.setItem("loggedInUser", JSON.stringify(user));

    alert("Berhasil masuk.");
    window.location.href = "dashboard.html"; // kamu bisa ganti ke halaman manapun
  });
</script>

</body>
</html>
