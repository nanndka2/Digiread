<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiRead â€” Login & Daftar</title>
  <link rel="stylesheet" href="css/page-login.css">
</head>

<body>

  <!-- TOP BAR -->
  <div class="top-bar">
    <button class="back-arrow" onclick="history.back()">&#8592;</button>
  </div>

  <!-- LOGO -->
  <div class="logo-section">
    <img src="img/logo digiread.png" class="logo-img" alt="DigiRead Logo">
  </div>

  <!-- TOGGLES -->
  <input type="checkbox" id="toggle-login" hidden>
  <input type="checkbox" id="toggle-reset" hidden>

  <!-- REGISTER FORM -->
<form class="main-form form-register" action="api/register.php" method="POST">
    <h3 class="form-title">Daftar</h3>

<input type="text" name="email" placeholder="No Telp/Email" required>
<input type="text" name="username" placeholder="Nama Pengguna" required>
<input type="password" name="password" placeholder="Kata Sandi" required>

    <div class="social-row">
      <button type="button" class="social-btn"><img src="img/google.png"></button>
      <button type="button" class="social-btn"><img src="img/facebook.png"></button>
    </div>

    <button type="submit" class="main-btn">Daftar</button>

    <div class="register-row">
      Sudah punya akun?
      <label for="toggle-login" class="register-link">Login</label>
    </div>
  </form>

  <!-- LOGIN FORM -->
<form class="main-form form-login" action="api/login.php" method="POST">
    <h3 class="form-title">Masuk</h3>

    <input type="text" placeholder="No Telp / Email" name="email" autocomplete="off" required>
    <input type="password" placeholder="Kata Sandi" name="password" autocomplete="new-password" required>

    <div class="forgot-row">
      <label for="toggle-reset" class="forgot-link">Lupa Sandi?</label>
    </div>

    <div class="social-row">
      <button type="button" class="social-btn"><img src="img/google.png"></button>
      <button type="button" class="social-btn"><img src="img/facebook.png"></button>
    </div>

    <button type="submit" class="main-btn">Masuk</button>

    <div class="register-row">
      Belum punya akun?
      <label for="toggle-login" class="register-link">Daftar</label>
    </div>
  </form>

  <!-- RESET FORM -->
<form class="main-form form-reset" action="api/reset_request.php" method="POST">
    <h3 class="form-title">Reset Kata Sandi</h3>

    <input type="text" placeholder="Masukkan Email" autocomplete="off" required>
    <button type="submit" class="main-btn">Kirim</button>
  </form>

</body>
</html>
