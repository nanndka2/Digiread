<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiRead â€” Reset Password</title>
  <link rel="stylesheet" href="css/reset.css">
</head>

<body>

  <div class="top-bar">
    <button class="back-arrow" onclick="history.back()">&#8592;</button>
  </div>

  <div class="logo-section">
    <img src="img/logo digiread.png" class="logo-img" alt="DigiRead Logo">
  </div>

  <form class="reset-form" id="resetForm">
    <h3 class="form-title">Reset Kata Sandi</h3>

    <input type="email" id="email" placeholder="Masukkan Email Terdaftar" required>
    <input type="password" id="newPassword" placeholder="Kata Sandi Baru" required>

    <button type="submit" class="main-btn">Reset Kata Sandi</button>

    <div class="login-row">
      Kembali ke
      <a href="login.html" class="login-link">Masuk</a>
    </div>
  </form>

<script>
  document.getElementById("resetForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const newPassword = document.getElementById("newPassword").value.trim();

    let users = JSON.parse(localStorage.getItem("users")) || [];

    const index = users.findIndex(u => u.email === email);

    if (index === -1) {
      alert("Email tidak terdaftar.");
      return;
    }

    users[index].password = newPassword;
    localStorage.setItem("users", JSON.stringify(users));

    alert("Kata sandi berhasil direset.");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
